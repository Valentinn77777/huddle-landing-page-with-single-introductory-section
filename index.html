<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="stlye.css">
</head>
<body>
  <main>
    <div class="Title">
      <img class="Title_Img" alt="Title_Img" src="./images/logo.svg">
      <img class="Ilustation_Img" alt="Ilustration Imagine" src="./images/illustration-mockups.svg">
    </div>
    <div class="card">
      <span class="Middle">Build The Comunity Your Fans Will Love</span>
        <span class="center">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</span>
          <button class="Reg_Button">Register</button>
      <div class="Icons">
        <img class="Facebook_Icon" alt="Facebook Icon" src="./images/logo-facebook.svg">
          <img class="Instagram_Icon" alt="Instragram Icon" src="./images/logo-instagram.svg">
            <img class="Twitter_Icon" alt="Twitter Icon" src="./images/logo-twitter.svg">
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution" hidden>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
